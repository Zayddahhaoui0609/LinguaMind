<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinguaMind</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-success bg-gradient bg-opacity-25">
    <!-- Decorative floating images background -->
    <div class="floating-bg">
        <img src="Image/IMAGES1 (1).png" class="float-pic" alt="decoration">
        <img src="Image/IMAGES1 (2).png" class="float-pic" alt="decoration">
        <img src="Image/IMAGES1 (3).png" class="float-pic" alt="decoration">
        <img src="Image/IMAGES1 (4).png" class="float-pic" alt="decoration">
        <img src="Image/IMAGES1 (5).png" class="float-pic" alt="decoration">
        <img src="Image/IMAGES1 (1).png" class="float-pic" alt="decoration">
        <img src="Image/IMAGES1 (2).png" class="float-pic" alt="decoration">
        <img src="Image/IMAGES1 (3).png" class="float-pic" alt="decoration">
        <img src="Image/IMAGES1 (4).png" class="float-pic" alt="decoration">
    </div>
    <!-- Main container -->
    <div class="container py-5">
        <div class="rounded-4 bg-white shadow p-4 mx-auto" style="max-width: 700px;">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center gap-2 flex-wrap mb-4">
                <h2 class="fw-bold m-0 text-success d-flex align-items-center gap-2"><img src="Image/Icon.png" alt="LinguaMind logo" class="logo-bounce" style="height:60px;"> LinguaMind</h2>
                <div class="d-flex gap-2 flex-wrap">
                    <select id="languageSelect" class="form-select w-auto">
                        <option value="german">German</option>
                        <option value="english">English</option>
                        <option value="french">French</option>
                        <option value="arabic">Arabic</option>
                        <option value="italian">Italian</option>
                    </select>
                        <!-- Level filter -->
                        <select id="levelSelect" class="form-select w-auto">
                            <option value="all">All Levels</option>
                            <option value="A1">A1</option>
                            <option value="A2">A2</option>
                            <option value="B1">B1</option>
                            <option value="B2">B2</option>
                            <option value="C1">C1</option>
                            <option value="C2">C2</option>
                        </select>
                    <button id="generateBtn" class="btn btn-success">Generate</button>
                </div>
            </div>

            <!-- Daily Words -->
            <h3 class="fw-bold">Daily Words</h3>
            <p>Here are some new words to learn:</p>
            <div id="wordsGrid" class="row gy-3 gx-2 mb-4"></div>

            
            <!-- Action buttons -->
            <div class="d-flex gap-3 justify-content-center flex-wrap">
                <button id="flashcardsBtn" class="btn btn-success px-4">Flashcards</button>
                <button id="quizBtn" class="btn btn-success px-4">Quiz</button>
                <button id="reportBtn" class="btn btn-success px-4" onclick="window.open('https://forms.gle/xpXMY1auEgN84WuL6', '_blank')">Report</button>
            </div>
        </div>
    </div>

    <!-- Credits Card -->
    <div class="rounded-4 bg-white shadow p-3 mx-auto mt-4 text-center credit-card" style="max-width: 700px; position: relative;">
        <p class="mb-1 fw-semibold text-success">Made by Zayd Dahhaoui</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="https://www.instagram.com/zayd_dahhaoui/" class="link-success text-decoration-none" target="_blank" rel="noopener"><i class="bi bi-instagram me-1"></i>Instagram</a>
            <a href="https://www.linkedin.com/in/zayd-dahhaoui-2428a3300/" class="link-success text-decoration-none" target="_blank" rel="noopener"><i class="bi bi-linkedin me-1"></i>LinkedIn</a>
            <a href="https://github.com/Zayddahhaoui0609" class="link-success text-decoration-none" target="_blank" rel="noopener"><i class="bi bi-github me-1"></i>GitHub</a>
        </div>
        <div class="version-tag d-inline-block me-2">v0.1</div><span class="beta-footer align-middle">BETA</span>
    </div>

    <!-- Flashcard Modal -->
    <div class="modal fade" id="flashcardModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="flashcard-content">
                <div class="modal-header">
                    <h5 class="modal-title">Flashcards</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center" id="flashcardBody">
                    <!-- Word content goes here -->
                </div>
                <div class="modal-footer flex-column">
                    <div class="d-flex justify-content-center w-100 gap-3 mb-3">
                        <button id="prevCard" class="btn">Prev</button>
                        <button id="flipCard" class="btn">Flip</button>
                        <button id="nextCard" class="btn">Next</button>
                    </div>
                    <div id="flashcardProgress" class="w-100 text-center">
                        <div id="progressDots" class="d-flex justify-content-center gap-2 mb-2"></div>
                        <div id="progressText" class="text-muted small"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Quiz Modal -->
    <div class="modal fade" id="quizModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="quiz-content">
                <div class="modal-header">
                    <h5 class="modal-title">Quiz</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <div id="streak-emojis-container"></div>
                    <p id="quizQuestion" class="mb-4"></p>
                    <div id="quizOptions" class="d-flex flex-column align-items-center gap-2"></div>
                    <p id="quizFeedback" class="mt-3"></p>
                </div>
                <div class="modal-footer flex-column">
                    <div class="d-flex justify-content-center w-100 mb-3">
                         <button id="quizNext" class="btn" style="display: none;">Next</button>
                    </div>
                    <div id="quizProgress" class="w-100 text-center">
                        <div id="quizProgressDots" class="d-flex justify-content-center gap-2 mb-2"></div>
                        <div id="quizProgressText" class="text-muted small"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app.js?v=1.1.1"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const pics = document.querySelectorAll('.float-pic');
        function randomize(pic){
          const x = Math.random()*90;
          const y = Math.random()*90;
          pic.style.top = y + '%';
          pic.style.left = x + '%';
        }
        pics.forEach(randomize);
        setInterval(()=>{
          pics.forEach(pic=>{
            pic.style.opacity = '0';
          });
          setTimeout(()=>{
            pics.forEach(pic=>{
              randomize(pic);
              pic.style.opacity = '0.4';
            });
          },2500);
        },5000);
      });
    </script>


  <!-- Quiz Type Selection Modal -->
  <div class="modal fade" id="quizTypeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white p-4 text-center">
        <h5 class="mb-3">Choose Quiz Type</h5>
        <button id="startTranslationQuiz" class="btn btn-success m-2 px-4">Translation Quiz</button>
        <button id="startArticleQuiz" class="btn btn-outline-success m-2 px-4">Article Quiz ðŸ‡©ðŸ‡ª</button>
      </div>
    </div>
  </div>

  <!-- Article Quiz Modal -->
  <div class="modal fade" id="articleQuizModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white p-3">
        <div class="modal-header border-0">
          <h5 class="modal-title">German Article Quiz</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <div id="articleWord" class="mb-4 word-box">Wort</div>
          <div id="articleOptions" class="d-flex justify-content-center gap-3">
            <span class="badge bg-success option" draggable="true">der</span>
            <span class="badge bg-success option" draggable="true">die</span>
            <span class="badge bg-success option" draggable="true">das</span>
          </div>
          <div id="articleFeedback" class="mt-3"></div>
        </div>
        <div class="modal-footer border-0">
          <button id="articleNextBtn" class="btn btn-outline-light" disabled>Next</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
